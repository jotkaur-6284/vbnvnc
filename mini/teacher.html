<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box;}
body {font-family: Verdana, sans-serif;}
.mySlides {display: none;}
img {vertical-align: middle;}

/* Slideshow container */
.slideshow-container {
  max-width: 100%;
  /* height: 10%; */
  position: relative;
  margin: auto;
}

/* Caption text */
.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}



/* The dots/bullets/indicators */
.dot {
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active {
  background-color: #717171;
}

/* Fading animation */
.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}


@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .text {font-size: 11px}
}

.container {
            display: flex;
            width: 70%;
            margin-left: 10%;
            height: 100vh;
        }

        .filters {
            width: 30%;
            padding: 20px;
            background-color: #f4f4f4;
            box-sizing: border-box;
            height: 100%;
            overflow-y: auto;
        }

        .teachers {
            width: 70%;
            padding: 20px;
            background-color: #ffffff;
            box-sizing: border-box;
            height: 100%;
            overflow-y: auto;
            border-left: 1px solid #ddd;
        }

        h2 {
            text-align: center;
        }

        .filter-item {
            margin-bottom: 15px;
        }

        .filter-item label {
            display: block;
            margin-bottom: 5px;
        }

        .filter-item input[type="checkbox"],
        .filter-item input[type="radio"] {
            margin-right: 10px;
        }

        .teacher-card {
            display: flex;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #fafafa;
            align-items: center;
        }

        .teacher-card img {
            width: 20%;
            height: 20%;
            margin-right: 20px;
            border-radius: 50%;
        }

        .teacher-card .teacher-details {
            display: flex;
            flex-direction: column;
        }

        .teacher-card .teacher-details p {
            margin: 5px 0;
        }
</style>
</head>
<body>

<div class="slideshow-container">

<div class="mySlides fade">
  <img src="one.jpeg" style="width:100%; height:90vh;">
  <div class="text">Caption Text</div>
</div>

<div class="mySlides fade">
  <img src="two.jpg" style="width:100%; height:90vh;">
  <div class="text">Caption Two</div>
</div>

<div class="mySlides fade">
  <img src="three.jpg" style="width:100%; height:90vh;">
  <div class="text">Caption Three</div>
</div>

</div>
<br>

<div style="text-align:center">
  <span class="dot"></span> 
  <span class="dot"></span> 
  <span class="dot"></span> 
</div>

<div class="taechone">
  <div class="container">
    <!-- Left Part: Filters -->
    <div class="filters">
        <h2>Filters</h2>
        <form id="filterForm">
            <div class="filter-item">
                <label>Subject:</label>
                <label><input type="checkbox" name="subject" value="english"> English</label>
                <label><input type="checkbox" name="subject" value="math"> Math</label>
                <label><input type="checkbox" name="subject" value="science"> Science</label>
                <label><input type="checkbox" name="subject" value="computer"> Computer</label>
            </div>

            <div class="filter-item">
                <label>Price:</label>
                <label><input type="radio" name="price" value="free" checked> Free</label>
                <label><input type="radio" name="price" value="paid"> Paid</label>
            </div>

            <div class="filter-item">
                <label>Country:</label>
                <label><input type="radio" name="country" value="india" checked> India</label>
                <label><input type="radio" name="country" value="america"> America</label>
            </div>
        </form>
    </div>

    <!-- Right Part: Teacher Information -->
    <div class="teachers" id="teachers">
        <h2>Teachers</h2>
        <!-- Teacher Divs will be inserted here dynamically -->
    </div>
</div>

</div>
<div class="taechtwo"></div>
<script>
let slideIndex = 0;
showSlides();

function showSlides() {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
  setTimeout(showSlides, 2000); // Change image every 2 seconds
}
</script>

      }
  ];

  // Filter teachers based on selected filters
  function filterTeachers() {
      const selectedSubjects = Array.from(document.querySelectorAll('input[name="subject"]:checked')).map(input => input.value);
      const price = document.querySelector('input[name="price"]:checked').value;
      const country = document.querySelector('input[name="country"]:checked').value;

      const filteredTeachers = teachersData.filter(teacher => {
          const subjectMatch = selectedSubjects.length === 0 || selectedSubjects.includes(teacher.subject);
          const priceMatch = teacher.price === price;
          const countryMatch = teacher.country === country;

          return subjectMatch && priceMatch && countryMatch;
      });

      displayTeachers(filteredTeachers);
  }

  // Display filtered teachers
  function displayTeachers(teachers) {
      const teachersContainer = document.getElementById('teachers');
      teachersContainer.innerHTML = ''; // Clear existing teachers

      if (teachers.length === 0) {
          teachersContainer.innerHTML = "<p>No teachers found matching the selected filters.</p>";
      }

      teachers.forEach(teacher => {
          const teacherCard = document.createElement('div');
          teacherCard.classList.add('teacher-card');

          teacherCard.innerHTML = `
              <img src="${teacher.img}" alt="${teacher.name}">
              <div class="teacher-details">
                  <p><strong>Name:</strong> ${teacher.name} <strong>Subject:</strong> ${teacher.subject}</p>
                  <p><strong>Medium:</strong> ${teacher.medium} <strong>Price:</strong> ${teacher.price === 'free' ? 'Free' : teacher.charges + ' Rs/hour'}</p>
                  <p><strong>Country:</strong> ${teacher.country}</p>
              </div>
          `;
          teachersContainer.appendChild(teacherCard);
      });
  }

  // Initial display of teachers
  filterTeachers();

  // Add event listener for filter changes
  document.getElementById('filterForm').addEventListener('change', filterTeachers);
</script>

</html>
